<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.button1 {border-radius: 2px;}
.button2 {border-radius: 4px;}
.button3 {border-radius: 8px;}
.button5 {border-radius: 50%;}
</style>
</head>
<body>

<h2>Rounded Buttons</h2>
<p>Add rounded corners to a button with the border-radius property:</p>
<button id = "btn1" class="button button1">2px</button>
<button id = "btn2" class="button button2">4px</button>
<button id = "btn3" class="button button3">8px</button>
<button id = "btn4" class="button button4">50%</button>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
<script>
	
	$.ajaxSetup({
     headers:{
      "accept": "application/json"
  }
});
	 $.ajax({
                type: "GET",
                url: "http://localhost:8888",
                 headers:{
                       "accept": "application/json"
                     },
                success: function (data, textStatus, XMLHttpRequest) {
                    console.log(data);
                    
                    console.log("success!");
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    console.log(XMLHttpRequest.status);
                    var json = XMLHttpRequest.responseText.split(',');
                    $('#btn1').text(json[0]);
                    $('#btn2').text(json[1]);
                    $('#btn3').text(json[2]);
                    $('#btn4').text(json[3]);
                }
            });
</script>	


</body>
</html>
